tasks:
  opening_the_news_Site:
    command:
      - python
      - -m
      - robocorp.tasks
      - run
      - tasks.py
      - -t
      - opening_the_news_Site
  search_the_phrase:
    command:
      - python
      - -m
      - robocorp.tasks
      - run
      - tasks.py
      - -t
      - search_the_phrase
  retrive_data:
    command:
      - python
      - -m
      - robocorp.tasks
      - run
      - tasks.py
      - -t
      - retrive_data
devTasks: {}
condaConfigFile: conda.yaml
ignoreFiles:
  - .gitignore
artifactsDir: output
PATH:
  - .
PYTHONPATH:
